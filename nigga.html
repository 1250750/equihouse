<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gráfico de Linhas</title>

<!-- Link para Chart.js (biblioteca de gráficos) -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
font-family: Arial, sans-serif;
background: #f0f4f8;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
height: 100vh;
}

h1 {
color: #333;
margin-bottom: 20px;
}

.grafico-container {
width: 80%;
max-width: 600px;
background: white;
padding: 20px;
border-radius: 12px;
box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

canvas {
width: 100%;
height: 400px;
}
</style>
</head>
<body>

<h1>Gráfico de Linhas (Exemplo)</h1>
<div class="grafico-container">
<canvas id="meuGrafico"></canvas>
</div>

<script>
const ctx = document.getElementById('meuGrafico').getContext('2d');

const meuGrafico = new Chart(ctx, {
type: 'line', // tipo do gráfico
data: {
labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
datasets: [{
label: 'Vendas (em R$)',
data: [500, 800, 600, 900, 1200, 1000],
borderColor: '#007bff',
backgroundColor: 'rgba(0, 123, 255, 0.1)',
borderWidth: 2,
tension: 0.3, // suaviza as linhas
pointBackgroundColor: '#007bff'
}]
},
options: {
responsive: true,
scales: {
y: {
beginAtZero: true
}
}
}
});
</script>

</body>
</html>
